<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>
  <body>
    <header><h1>World Map Quiz</h1></header>
    <div id="gameContainer">
      <div id="gameBoard">
        <div id="question">
          <!-- <h2>Locate the country in the map using the hints below</h2> -->
        </div>
        <button id="startButton">Start</button>
        <button id="hint">Hint</button>
        <button id="reset">Reset</button>

        <div id="hint1" class="hint"></div>
        <div id="hint2" class="hint"></div>
        <div id="hint3" class="hint"></div>
        <div id="hint4" class="hint"></div>
      </div>

      <div id="map"></div>
    </div>
    <div class="scoreboard">
      <p id="name">Player Name:</p>
      <p id="score">Score:</p>
      <p id="attempts">Attempts:</p>
      <p id="hints">Hints:</p>
    </div>
    <script src="app.js" async defer></script>
  </body>
</html>
